<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumArrayWithPromise(arr) {
        const myPromise = new Promise((resolve, reject) => {
          const sum = arr.reduce((acc, index) => acc + index, 0);
          resolve(sum);
        });
        return myPromise;
      }

      async function calculate(arr) {
        try {
          const sum = await sumArrayWithPromise(arr);
          console.log(sum);
        } catch (err) {
          console.log("Lá»—i", err);
        }
      }

      calculate([1, 2, 3, 4, 5, 6, 7]);
    </script>
  </body>
</html>
