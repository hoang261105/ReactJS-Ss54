<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function generatePrimes(n) {
        let arr = [];
        const myPromise = new Promise((resolve, reject) => {
          if (n < 2) {
            resolve(arr);
          } else {
            for (let i = 2; i <= n; i++) {
              let isPrime = true;
              if (i > 3 && (i % 2 === 0 || i % 3 === 0)) {
                isPrime = false;
              } else {
                for (let j = 2; j <= Math.sqrt(i); j++) {
                  if (i % j === 0) {
                    isPrime = false;
                    break;
                  }
                }
              }

              if (isPrime) {
                arr.push(i);
              }
            }
            resolve(arr);
          }
        });
        return myPromise;
      }

      generatePrimes(20).then((result) => console.log(result));
    </script>
  </body>
</html>
